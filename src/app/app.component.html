<div class="p-6 bg-slate-900 min-h-screen text-white font-sans space-y-6">
  <header class="flex flex-col md:flex-row md:items-center md:justify-between">
    <h2 class="text-2xl font-semibold">
      Hi <span> {{ account.name }}</span> welcome! You have
      <span class="font-bold">{{ tasks }}</span> open tasks.
    </h2>
  </header>

  <main>
    <div class="pb-2.5">
      <nav class="flex flex-wrap gap-3 mt-4">
        <a
          routerLink="/account"
          routerLinkActive="!bg-blue-600 !text-white"
          [routerLinkActiveOptions]="{ exact: true }"
          class="px-4 py-2 rounded-full bg-slate-800 hover:bg-blue-500 transition text-sm font-medium text-slate-200"
        >
          Account
        </a>
        <a
          routerLink="/dashboard"
          routerLinkActive="!bg-blue-600 !text-white"
          [routerLinkActiveOptions]="{ exact: true }"
          class="px-4 py-2 rounded-full bg-slate-800 hover:bg-blue-500 transition text-sm font-medium text-slate-200"
        >
          Dashboard
        </a>
        <a
          routerLink="/brokers"
          routerLinkActive="!bg-blue-600 !text-white"
          [routerLinkActiveOptions]="{ exact: true }"
          class="px-4 py-2 rounded-full bg-slate-800 hover:bg-blue-500 transition text-sm font-medium text-slate-200"
        >
          Brokers
        </a>
        <a
          routerLink="/submissions"
          routerLinkActive="!bg-blue-600 !text-white"
          [routerLinkActiveOptions]="{ exact: true }"
          class="px-4 py-2 rounded-full bg-slate-800 hover:bg-blue-500 transition text-sm font-medium text-slate-200"
        >
          Submissions
        </a>
        <a
          routerLink="/organizations"
          routerLinkActive="!bg-blue-600 !text-white"
          [routerLinkActiveOptions]="{ exact: true }"
          class="px-4 py-2 rounded-full bg-slate-800 hover:bg-blue-500 transition text-sm font-medium text-slate-200"
        >
          Organizations
        </a>
        <a
          routerLink="/goalsandrules"
          routerLinkActive="!bg-blue-600 !text-white"
          [routerLinkActiveOptions]="{ exact: true }"
          class="px-4 py-2 rounded-full bg-slate-800 hover:bg-blue-500 transition text-sm font-medium text-slate-200"
        >
          Goals & Rules
        </a>
        <a
          routerLink="/admin"
          routerLinkActive="!bg-blue-600 !text-white"
          [routerLinkActiveOptions]="{ exact: true }"
          class="px-4 py-2 rounded-full bg-slate-800 hover:bg-blue-500 transition text-sm font-medium text-slate-200"
        >
          Admin
        </a>
      </nav>
    </div>
    <router-outlet />
  </main>
</div>
