<h3 class="text-2xl font-semibold mb-6">Account Status</h3>
<div class="bg-slate-800 p-6 rounded-2xl">
  <div class="flex items-center justify-between space-x-4">
    <ng-container *ngFor="let step of accountStatus.steps; let i = index">
      <div class="flex flex-col items-center">
        <div
          class="w-8 h-8 rounded-full flex items-center justify-center"
          [ngClass]="{
            'bg-green-500 text-white': step.completed,
            'border-2 border-slate-500': !step.completed,
          }"
        >
          <span *ngIf="step.completed" class="material-icons text-sm"
            >check</span
          >
        </div>
        <div class="text-sm mt-2">{{ step.label }}</div>
      </div>
      <div
        *ngIf="i < accountStatus.steps.length - 1"
        class="flex-1 border-t-2"
        [ngClass]="{
          'border-green-500':
            step.completed && accountStatus.steps[i + 1].completed,
          'border-slate-500':
            !step.completed || !accountStatus.steps[i + 1].completed,
        }"
      ></div>
    </ng-container>
  </div>
</div>
