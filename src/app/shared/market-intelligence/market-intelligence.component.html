<div class="rounded-xl bg-slate-800 p-4 h-full">
  <h2 class="text-lg font-semibold text-white mb-4">Market intelligence</h2>
  <div *ngFor="let news of marketData" class="flex items-center gap-3 py-2 border-b border-slate-700 last:border-none">
    <div [ngClass]="news.color || 'bg-slate-500'" class="w-3 h-3 rounded-full shrink-0 mt-0.5"></div>
    <p class="text-sm text-white leading-5">{{ news.title }}</p>
  </div>
</div>
